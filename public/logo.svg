<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <!-- Gradient for hexagon outline (blue -> pink -> orange) -->
    <linearGradient id="hexagon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fb923c;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for infinity symbol (cyan -> blue) -->
    <linearGradient id="infinity-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 3D Hexagon - Back face (darker for depth) -->
  <path
    d="M 100 25 L 165 62.5 L 165 137.5 L 100 175 L 35 137.5 L 35 62.5 Z"
    fill="none"
    stroke="#1e3a8a"
    stroke-width="8"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.3"
    transform="translate(5, 5)"
  />

  <!-- Main Hexagon outline -->
  <path
    d="M 100 25 L 165 62.5 L 165 137.5 L 100 175 L 35 137.5 L 35 62.5 Z"
    fill="none"
    stroke="url(#hexagon-gradient)"
    stroke-width="10"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Infinity symbol using two overlapping ellipses -->
  <g stroke="url(#infinity-gradient)" stroke-width="14" fill="none" stroke-linecap="round">
    <!-- Left loop -->
    <ellipse cx="70" cy="100" rx="28" ry="22" transform="rotate(-15 70 100)" />
    <!-- Right loop -->
    <ellipse cx="130" cy="100" rx="28" ry="22" transform="rotate(15 130 100)" />
  </g>
</svg>
