version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: meteora-postgres
    environment:
      POSTGRES_DB: meteora
      POSTGRES_USER: meteora
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meteora"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: meteora-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meteora-backend
    environment:
      DATABASE_URL: postgresql://meteora:password@postgres:5432/meteora
      REDIS_URL: redis://redis:6379
      BACKEND_PORT: 4000
      NODE_ENV: development
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    stdin_open: true
    tty: true

  scripts:
    image: node:20-alpine
    container_name: meteora-scripts
    working_dir: /app
    environment:
      NEXT_PUBLIC_DEVNET_RPC: ${NEXT_PUBLIC_DEVNET_RPC}
      NEXT_PUBLIC_BACKEND_URL: http://backend:4000
    volumes:
      - ./:/app
      - /app/node_modules
      - ~/.config/solana:/root/.config/solana:ro
    depends_on:
      backend:
        condition: service_started
    command: sleep infinity
    stdin_open: true
    tty: true

volumes:
  postgres-data:
  redis-data:
